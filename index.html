<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop id="bg-video">
            <source src="SITEVIDEOo.mp4" type="video/mp4">
            <!-- Add alternative video formats here -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('bg-video');
            const toggleMute = () => {
                video.muted = !video.muted;
            };

            // Toggle mute on click anywhere on the page
            document.body.addEventListener('click', toggleMute);
        });
    </script>
</body>
</html>
