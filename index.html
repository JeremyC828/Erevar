<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Creepy Terminal Typing</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .text {
            color: #ffffff;
            font-family: 'VT323', monospace;
            font-size: 20px;
            animation: typing 8s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            max-width: 90vw;
            box-sizing: border-box;
        }

        @keyframes typing {
            0%   { width: 0; }     /* Start */
            6%   { width: 0; }     /* Delay (sped up slightly) */
            7%   { width: 1ch; }   /* h */
            17%  { width: 1ch; }   /* Pause */
            18%  { width: 2ch; }   /* he */
            25%  { width: 2ch; }   /* Pause */
            26%  { width: 3ch; }   /* hel */
            35%  { width: 3ch; }   /* Pause */
            36%  { width: 4ch; }   /* hell */
            43%  { width: 4ch; }   /* Pause */
            44%  { width: 5ch; }   /* hello */
            49%  { width: 5ch; }   /* Pause */
            50%  { width: 6ch; }   /* hello? (typing ends earlier) */
            70%  { width: 6ch; }   /* Linger (unchanged) */
            71%  { width: 5ch; }   /* hello */
            72%  { width: 4ch; }   /* hell */
            73%  { width: 3ch; }   /* hel */
            74%  { width: 2ch; }   /* he */
            75%  { width: 1ch; }   /* h */
            76%  { width: 0; }     /* Gone */
            100% { width: 0; }     /* Stay gone */
        }

        .text.long {
            animation: typing-long 8s step-end infinite;
        }

        @keyframes typing-long {
            0%   { width: 0; }     /* Start */
            7%   { width: 0; }     /* Delay */
            8%   { width: 1ch; }   /* i */
            10%  { width: 1ch; }
            11%  { width: 2ch; }   /* it */
            13%  { width: 2ch; }
            14%  { width: 3ch; }   /* its */
            16%  { width: 3ch; }
            17%  { width: 4ch; }   /* its  */
            19%  { width: 4ch; }
            20%  { width: 5ch; }   /* its s */
            22%  { width: 5ch; }
            23%  { width: 6ch; }   /* its so */
            25%  { width: 6ch; }
            26%  { width: 7ch; }   /* its so  */
            28%  { width: 7ch; }
            29%  { width: 8ch; }   /* its so l */
            31%  { width: 8ch; }
            32%  { width: 9ch; }   /* its so lo */
            34%  { width: 9ch; }
            35%  { width: 10ch; }  /* its so lou */
            37%  { width: 10ch; }
            38%  { width: 11ch; }  /* its so loud */
            40%  { width: 11ch; }
            41%  { width: 12ch; }  /* its so loud  */
            43%  { width: 12ch; }
            44%  { width: 13ch; }  /* its so loud h */
            46%  { width: 13ch; }
            47%  { width: 14ch; }  /* its so loud he */
            49%  { width: 14ch; }
            50%  { width: 15ch; }  /* its so loud her */
            52%  { width: 15ch; }
            53%  { width: 16ch; }  /* its so loud here */
            55%  { width: 16ch; }
            56%  { width: 17ch; }  /* its so loud here. */
            58%  { width: 17ch; }
            59%  { width: 18ch; }  /* its so loud here.. */
            61%  { width: 18ch; }
            62%  { width: 19ch; }  /* its so loud here... */
            70%  { width: 19ch; }  /* Linger */
            71%  { width: 18ch; }
            72%  { width: 17ch; }
            73%  { width: 16ch; }
            74%  { width: 15ch; }
            75%  { width: 14ch; }
            76%  { width: 13ch; }
            77%  { width: 12ch; }
            78%  { width: 11ch; }
            79%  { width: 10ch; }
            80%  { width: 9ch; }
            81%  { width: 8ch; }
            82%  { width: 7ch; }
            83%  { width: 6ch; }
            84%  { width: 5ch; }
            85%  { width: 4ch; }
            86%  { width: 3ch; }
            87%  { width: 2ch; }
            88%  { width: 1ch; }
            89%  { width: 0; }
            100% { width: 0; }     /* Stay gone */
        }

        @media (min-width: 768px) {
            .text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="text" id="typing-text">hello?</div>

    <script>
        let count = 0;
        const textElement = document.getElementById('typing-text');
        
        textElement.addEventListener('animationiteration', () => {
            count++;
            if (count < 3) {
                textElement.textContent = "hello?";
                textElement.classList.remove('long');
                textElement.style.animation = 'typing 8s step-end infinite';
            } else if (count === 3) {
                textElement.textContent = "its so loud here...";
                textElement.classList.add('long');
                textElement.style.animation = 'typing-long 8s step-end infinite';
            } else if (count === 4) {
                textElement.textContent = "hello?";
                textElement.classList.remove('long');
                textElement.style.animation = 'typing 8s step-end infinite';
                count = 0; // Reset to start the cycle again
            }
        });
    </script>
</body>
</html>
